<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <form action="" method="post" id="add-form">
            <label for="">Subject name</label>
            <input type="text" name="" id="subject-name">
            <br>
            <label for="">Point</label>
            <input type="text" name="" id="point">
            <br>
            <button type="submit">Add</button>
        </form>
        <div id="show">
                <div id="tt"></div>
                <p>Subject: <p>
                    <ul id="show-subject"></ul>
        </div>
    </div>
    <script>
        var SinhVien = {
            fullname: "Lương Quốc Vương",
            age:20,
            email: "vuongxang@gmail.com",
            avatar: "http://lorempixel.com/640/480/city",
            address: "Hà Nội",
            study_major: "ABC",
            subjectName: [
               {
                name: 'Java script',
                point: 8
               }
            ]
        }
        const $ = document.querySelector.bind(document);
        const $$ = document.querySelectorAll.bind(document);
        arr=[];
        $('#tt').innerHTML = `
                            <p>${SinhVien.fullname}</p>
                            <p>${SinhVien.age}</p>
                            <p>${SinhVien.address}</p>
                        `;
        $('#add-form').addEventListener('submit', function (e) {
            e.preventDefault();

            SinhVien.subjectName.name =$('#subject-name').value;
            SinhVien.subjectName.point = $('#point').value;
            li = `<li>${SinhVien.subjectName.name} - ${SinhVien.subjectName.point}</li>`;
            arr.push(li);
            
            console.log(arr);
            $('#show-subject').innerHTML = arr.join("");

        });

    </script>
</body>

</html>
